{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <br>
          <center>
            <h3>Update Task</h3>
          </center>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <center>
                    <button type="submit" class="btn btn-secondary">Update Task</button>
                    {{errors}}
                </center>

            </form>
        </div>
    </div>
</div>
{% endblock %}
